<script>
document.addEventListener('DOMContentLoaded', () => {
  fetchLoans();
  setInterval(fetchLoans, 30000); // Auto-refresh every 30s
});

function fetchLoans() {
  fetch('../backend/get_loan_applications.php', { credentials: 'include' })
    .then(res => res.json())
    .then(data => {
      updateStats(data);
      renderLoanTable(data);
    })
    .catch(err => console.error('Error fetching loan applications:', err));
}

function updateStats(data) {
  document.getElementById('total-loans').textContent = data.length;
  document.getElementById('pending-loans').textContent = data.filter(l => l.status === 'pending').length;
  document.getElementById('approved-loans').textContent = data.filter(l => l.status === 'approved').length;
  document.getElementById('rejected-loans').textContent = data.filter(l => l.status === 'rejected').length;
}

function renderLoanTable(data) {
  const tbody = document.getElementById('loanTableBody');
  tbody.innerHTML = '';

  data.forEach(loan => {
    const row = document.createElement('tr');
    const formattedDate = new Date(loan.created_at).toLocaleDateString('en-US', {
      year: 'numeric', month: 'short', day: 'numeric'
    });

    row.innerHTML = `
      <td>${loan.loan_id}</td>
      <td>${loan.user_name || `User ${loan.user_id}`}</td>
      <td>KES ${parseFloat(loan.amount).toFixed(2)}</td>
      <td>${loan.purpose}</td>
      <td>${formattedDate}</td>
      <td><span class="status status-${loan.status}">${loan.status}</span></td>
      <td>
        <div class="action-buttons">
          <button class="btn btn-view" onclick="viewLoanDetails(${loan.loan_id})">
            <i class="fas fa-eye"></i> View
          </button>
          ${loan.status === 'pending' ? `
            <button class="btn btn-approve" onclick="updateLoan(${loan.loan_id}, 'approved')">
              <i class="fas fa-check"></i> Approve
            </button>
            <button class="btn btn-reject" onclick="updateLoan(${loan.loan_id}, 'rejected')">
              <i class="fas fa-times"></i> Reject
            </button>
          ` : ''}
        </div>
      </td>`;

    tbody.appendChild(row);
  });
}

function updateLoan(loan_id, status) {
  if (!confirm(`Are you sure you want to ${status} this loan?`)) return;

  fetch('../backend/update_loan_status.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    credentials: 'include',
    body: JSON.stringify({ loan_id, status })
  })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        showAlert('success', `Loan ${status} successfully.`);
        fetchLoans();
      } else {
        showAlert('error', data.message || 'Failed to update status');
      }
    })
    .catch(err => {
      console.error('Error updating loan:', err);
      showAlert('error', 'Error processing request');
    });
}

function viewLoanDetails(loan_id) {
  alert(`Viewing details for Loan ID: ${loan_id}`);
}

function showAlert(type, message) {
  const alert = document.createElement('div');
  alert.className = `alert ${type}`;
  alert.textContent = message;
  document.body.appendChild(alert);
  setTimeout(() => alert.remove(), 3000);
}
</script>
