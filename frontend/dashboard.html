<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Nawiri Sacco</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary-color: #3a86ff;
      --danger-color: #ff4d4d;
      --danger-dark: #e60000;
      --light-gray: #f8f9fa;
      --medium-gray: #e9ecef;
      --dark-gray: #495057;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius: 8px;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }
    
    .container {
      background: var(--white);
      padding: 2.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 800px;
      margin: 2rem;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      background-color: var(--primary-color);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    
    .subtitle {
      color: var(--dark-gray);
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .user-info {
      background: var(--light-gray);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      margin-bottom: 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    .user-info p {
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
    }
    
    .user-info i {
      margin-right: 0.5rem;
      color: var(--primary-color);
      width: 20px;
      text-align: center;
    }
    
    .account-summary {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .balance {
      font-size: 1.8rem;
      font-weight: bold;
    }
    
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--white);
      color: var(--primary-color);
      padding: 1.5rem 1rem;
      border-radius: var(--border-radius);
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      border: 1px solid var(--medium-gray);
    }
    
    .action-btn i {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    
    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      background: var(--primary-color);
      color: white;
    }
    
    .logout-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 2rem;
    }
    
    .logout-btn {
      background: var(--danger-color);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: var(--border-radius);
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .logout-btn:hover {
      background: var(--danger-dark);
    }
    
    .loan-info {
      background: var(--light-gray);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      margin-top: 2rem;
    }
    
    .loan-info h3 {
      color: var(--primary-color);
      margin-top: 0;
      margin-bottom: 1rem;
    }
    
    .loan-details {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }
    
    .loan-detail {
      background: var(--white);
      padding: 1rem;
      border-radius: var(--border-radius);
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    .loan-detail .label {
      font-size: 0.9rem;
      color: var(--dark-gray);
      margin-bottom: 0.5rem;
    }
    
    .loan-detail .value {
      font-weight: bold;
      color: var(--primary-color);
      font-size: 1.1rem;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
        margin: 1rem;
      }
      
      .user-info, .loan-details {
        grid-template-columns: 1fr;
      }
      
      .quick-actions {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="logo">NS</div>
      <h1>Welcome to Nawiri Sacco</h1>
      <p class="subtitle">Your trusted financial partner</p>
    </div>

    <!-- User Information -->
    <div class="user-info">
      <p><i class="fas fa-user"></i> <strong id="user-name"></strong></p>
      <p><i class="fas fa-envelope"></i> <span id="user-email"></span></p>
      <p><i class="fas fa-id-card"></i> Account #: <span id="account-number"></span></p>
      <p><i class="fas fa-calendar-alt"></i> Member since: <span id="join-date"></span></p>
    </div>

    <!-- Account Summary -->
    <div class="account-summary">
      <div>
        <p>Available Balance</p>
        <div class="balance" id="account-balance">KES 0.00</div>
      </div>
      <i class="fas fa-wallet" style="font-size: 2.5rem;"></i>
    </div>

    <!-- Quick Actions -->
    <h3>Quick Actions</h3>
    <div class="quick-actions">
      <a href="deposit.html" class="action-btn">
        <i class="fas fa-money-bill-wave"></i>
        Deposit
      </a>
      <a href="withdraw.html" class="action-btn">
        <i class="fas fa-hand-holding-usd"></i>
        Withdraw
      </a>
      <a href="transfer.html" class="action-btn">
        <i class="fas fa-exchange-alt"></i>
        Transfer
      </a>
      <a href="apply_loan.html" class="action-btn">
        <i class="fas fa-hand-holding-heart"></i>
        Apply Loan
      </a>
    </div>

    <!-- Loan Information (will be populated dynamically) -->
    <div class="loan-info" id="loan-info" style="display: none;">
      <h3><i class="fas fa-file-invoice-dollar"></i> Loan Information</h3>
      <div class="loan-details" id="loan-details">
        <!-- Will be populated by JavaScript -->
      </div>
    </div>

    <div class="logout-container">
      <a href="../backend/logout.php" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </div>

<script>
window.onload = function () {
  // Fetch the dashboard data from the backend PHP file
  fetch("../backend/get_dashboard_data.php", {
    credentials: 'include'  // Ensure cookies (sessions) are included in the request
  })
    .then(res => res.json())  // Parse the JSON response from the backend
    .then(data => {
      // Check if there was an error in the response
      if (data.error) {
        console.error(data.error);
        return;
      }

      // Update user information
      document.getElementById('user-name').textContent = data.user_name;
      document.getElementById('user-email').textContent = data.user_email;
      document.getElementById('account-number').textContent = data.account_number || 'NS-' + Math.floor(Math.random() * 900000 + 100000);
      document.getElementById('join-date').textContent = new Date(data.created_at).toLocaleDateString();  // Format the created_at date

      // Update account balance
      const balance = parseFloat(data.balance);  // Ensure balance is treated as a number
      document.getElementById('account-balance').textContent = `KES ${balance.toFixed(2)}`;

      // Update loan information if available
      if (data.loan) {
        const loanInfo = document.getElementById('loan-info');
        const loanDetails = document.getElementById('loan-details');
        
        loanInfo.style.display = 'block';  // Display loan information

        loanDetails.innerHTML = `
          <div class="loan-detail">
            <div class="label">Loan Status</div>
            <div class="value">${data.loan.status}</div>
          </div>
          <div class="loan-detail">
            <div class="label">Amount</div>
            <div class="value">KES ${parseFloat(data.loan.amount).toFixed(2)}</div>
          </div>
          <div class="loan-detail">
            <div class="label">Balance</div>
            <div class="value">KES ${parseFloat(data.loan.balance).toFixed(2)}</div>
          </div>
        `;
      }
    })
    .catch(error => {
      // Handle any errors that occur during the fetch operation
      console.error('Error fetching data:', error);
    });
};
 </script>
</body>
</html>
