<script>
    // Global variables
    let currentPage = 1;
    const usersPerPage = 10;
    let allUsers = [];
    
    document.addEventListener("DOMContentLoaded", function() {
        fetchUsers();
        
        // Search functionality
        document.getElementById('searchBtn').addEventListener('click', function() {
            currentPage = 1;
            fetchUsers();
        });
        
        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                currentPage = 1;
                fetchUsers();
            }
        });
    });
    
    function fetchUsers() {
        const searchQuery = document.getElementById('searchInput').value;
        
        fetch(`../backend/fetch_users.php?search=${encodeURIComponent(searchQuery)}`, {
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            allUsers = data;
            renderTable();
        })
        .catch(error => {
            console.error('Error fetching users:', error);
            showEmptyState(true);
        });
    }
    
    function renderTable() {
        const tableBody = document.getElementById('usersTableBody');
        const startIndex = (currentPage - 1) * usersPerPage;
        const endIndex = startIndex + usersPerPage;
        const paginatedUsers = allUsers.slice(startIndex, endIndex);
        
        tableBody.innerHTML = '';
        
        if (paginatedUsers.length === 0) {
            showEmptyState(true);
            return;
        }
        
        showEmptyState(false);
        
        paginatedUsers.forEach(user => {
            const row = document.createElement('tr');
            
            // Format balance with 2 decimal places
            const formattedBalance = parseFloat(user.balance).toFixed(2);
            
            // Format created_at date
            const createdDate = new Date(user.created_at);
            const formattedDate = createdDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            
            row.innerHTML = `
                <td>${user.user_id}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.account_number || 'N/A'}</td>
                <td>KES ${formattedBalance}</td>
                <td><span class="status status-${user.status === 'active' ? 'active' : 'inactive'}">${user.status}</span></td>
                <td>${user.role}</td>
                <td>
                    <div class="action-buttons">
                        <button class="action-btn view-btn" onclick="viewUser(${user.user_id})">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="action-btn edit-btn" onclick="editUser(${user.user_id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" onclick="confirmDeleteUser(${user.user_id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            `;
            tableBody.appendChild(row);
        });
        
        renderPagination();
    }
    
    function renderPagination() {
        const paginationDiv = document.getElementById('pagination');
        const pageCount = Math.ceil(allUsers.length / usersPerPage);
        
        paginationDiv.innerHTML = '';
        
        if (pageCount <= 1) return;
        
        // Previous button
        const prevBtn = document.createElement('button');
        prevBtn.className = 'page-btn';
        prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
        prevBtn.disabled = currentPage === 1;
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        });
        paginationDiv.appendChild(prevBtn);
        
        // Page buttons
        for (let i = 1; i <= pageCount; i++) {
            const pageBtn = document.createElement('button');
            pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
            pageBtn.textContent = i;
            pageBtn.addEventListener('click', () => {
                currentPage = i;
                renderTable();
            });
            paginationDiv.appendChild(pageBtn);
        }
        
        // Next button
        const nextBtn = document.createElement('button');
        nextBtn.className = 'page-btn';
        nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
        nextBtn.disabled = currentPage === pageCount;
        nextBtn.addEventListener('click', () => {
            if (currentPage < pageCount) {
                currentPage++;
                renderTable();
            }
        });
        paginationDiv.appendChild(nextBtn);
    }
    
    function showEmptyState(show) {
        const emptyState = document.getElementById('emptyState');
        const tableBody = document.getElementById('usersTableBody');
        
        if (show) {
            emptyState.style.display = 'block';
            tableBody.style.display = 'none';
        } else {
            emptyState.style.display = 'none';
            tableBody.style.display = '';
        }
    }
    
    function viewUser(userId) {
        window.location.href = `user_details.php?id=${userId}`;
    }
    
    function editUser(userId) {
        window.location.href = `edit_user.php?id=${userId}`;
    }
    
    function confirmDeleteUser(userId) {
        if (confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
            deleteUser(userId);
        }
    }
    
    function deleteUser(userId) {
        fetch(`../backend/delete_user.php?id=${userId}`, {
            method: 'DELETE',
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('User deleted successfully');
                fetchUsers();
            } else {
                alert(data.error || 'Failed to delete user');
            }
        })
        .catch(error => {
            console.error('Error deleting user:', error);
            alert('An error occurred while deleting the user');
        });
    }
</script>
