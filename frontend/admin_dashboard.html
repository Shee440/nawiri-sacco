<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Nawiri Sacco</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #262886;
      --primary-dark: #246b45;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius: 8px;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      display: flex;
    }
    
    .sidebar {
      width: 250px;
      background-color: var(--primary-color);
      color: var(--white);
      height: 100vh;
      padding-top: 20px;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar a {
      display: block;
      color: var(--white);
      padding: 10px 20px;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .sidebar a:hover {
      background-color: var(--primary-dark);
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      width: 100%;
    }

    .card {
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 20px;
      margin-bottom: 20px;
    }

    h2 {
      color: var(--primary-color);
    }

    .account-info {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .info-box {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 20px;
      border-radius: var(--border-radius);
      text-align: center;
      width: 22%;
    }

    .info-box i {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .info-box h3 {
      margin: 0;
    }

    .info-box p {
      font-size: 1rem;
    }

    .btn-container {
      display: flex;
      justify-content: flex-start;
      margin-top: 30px;
    }

    .btn {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 10px 20px;
      text-decoration: none;
      border-radius: var(--border-radius);
      margin-right: 20px;
      font-size: 1.1rem;
      box-shadow: var(--shadow);
    }

    .btn:hover {
      background-color: var(--primary-dark);
    }

    .btn-logout {
      background-color: #e74c3c;
    }

    .btn-logout:hover {
      background-color: #c0392b;
    }

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2 style="text-align: center; color: var(--white);">Nawiri Sacco</h2>
    <a href="#">Dashboard</a>
    <a href="admin_loans.html">Loan Applications</a>
    <a href="user_management.html">User Management</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Admin Dashboard</h2>

    <!-- Account Information Cards -->
    <div class="account-info">
      <div class="info-box">
        <i class="fas fa-users"></i>
        <h3>Total Accounts</h3>
        <p id="total-accounts">Loading...</p>
      </div>
      <div class="info-box">
        <i class="fas fa-money-bill-wave"></i>
        <h3>Total Loans</h3>
        <p id="total-loans">Loading...</p>
      </div>
      <div class="info-box">
        <i class="fas fa-dollar-sign"></i>
        <h3>Total Deposits</h3>
        <p id="total-deposits">Loading...</p>
      </div>
      <div class="info-box">
        <i class="fas fa-check-circle"></i>
        <h3>Loan Approvals</h3>
        <p id="loan-approvals">Loading...</p>
      </div>
    </div>

    <!-- Buttons -->
    <div class="btn-container">
      <a href="admin_loans.html" class="btn">Manage Loan Applications</a>
      <a href="logout.php" class="btn btn-logout">Log Out</a>
    </div>
  </div>

  <script>
    // Fetch account information
    fetch('../backend/fetch_account_info.php')
      .then(response => response.json())
      .then(data => {
        document.getElementById('total-accounts').textContent = data.total_accounts;
        document.getElementById('total-loans').textContent = data.total_loans;
        document.getElementById('total-deposits').textContent = data.total_deposits;
        document.getElementById('loan-approvals').textContent = data.loan_approvals;
      })
      .catch(error => console.error('Error fetching account info:', error));
  </script>

</body>
</html>
