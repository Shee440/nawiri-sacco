<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for Loan - Nawiri Sacco</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary-color: #3a86ff;
      --success-color: #5c2174;
      --danger-color: #dc3545;
      --warning-color: #ffc107;
      --light-gray: #f8f9fa;
      --medium-gray: #e9ecef;
      --dark-gray: #495057;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius: 8px;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .card {
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 60px;
      height: 60px;
      background-color: var(--primary-color);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    h2 {
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--dark-gray);
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark-gray);
    }

    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--medium-gray);
      border-radius: var(--border-radius);
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.2);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
    }

    .input-with-icon input {
      padding-left: 2.5rem;
    }

    .btn {
      background: var(--primary-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .alert {
      padding: 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .alert-success {
      background-color: #d4edda;
      color: #173d6e;
    }

    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .alert i {
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 0.5rem;
        margin: 1rem auto;
      }

      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="logo">NS</div>
        <h2>Loan Application</h2>
        <p class="subtitle">Fill out the form below to apply for a loan</p>
      </div>

      <!-- Alert messages -->
      <div id="alert-message" style="display: none;"></div>

      <form id="loan-form">
        <div class="form-group">
          <label for="amount">Loan Amount (KES)</label>
          <div class="input-with-icon">
            <i class="fas fa-money-bill-wave"></i>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required step="0.01" min="1">
          </div>
        </div>

        <div class="form-group">
          <label for="purpose">Purpose of Loan</label>
          <textarea id="purpose" name="purpose" placeholder="Please describe the purpose of this loan..." required></textarea>
        </div>

        <div class="form-group">
          <label for="repayment-period">Repayment Period (Months)</label>
          <select id="repayment-period" name="repayment_period" required>
            <option value="" disabled selected>Select repayment period</option>
            <option value="3">3 Months</option>
            <option value="6">6 Months</option>
            <option value="12">12 Months</option>
            <option value="24">24 Months</option>
          </select>
        </div>

        <button type="submit" class="btn">
          <i class="fas fa-paper-plane"></i> Submit Application
        </button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("loan-form").addEventListener("submit", function(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.innerHTML;

        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        submitBtn.disabled = true;

        fetch("../backend/apply_loan.php", {
          method: "POST",
          body: formData,
          credentials: 'include'
        })
          .then(response => response.json())
          .then(data => {
            if (data.error) {
              showAlert('error', data.error);
              return;
            }

            showAlert('success', 'Loan application submitted successfully!');
            form.reset();
          })
          .catch(error => {
            console.error("Error applying for loan:", error);
            showAlert('error', 'An error occurred while submitting your application. Please try again.');
          })
          .finally(() => {
            submitBtn.innerHTML = originalBtnText;
            submitBtn.disabled = false;
          });
      });
    });

    function showAlert(type, message) {
      const alertDiv = document.getElementById("alert-message");
      alertDiv.innerHTML = `
        <div class="alert alert-${type}">
          <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
          ${message}
        </div>
      `;
      alertDiv.style.display = 'block';

      setTimeout(() => {
        alertDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
