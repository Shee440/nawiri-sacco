<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw - Nawiri Sacco</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary-color: #3a86ff;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --light-gray: #f8f9fa;
      --medium-gray: #e9ecef;
      --dark-gray: #495057;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius: 8px;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .withdraw-container {
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      margin: 1rem;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      background-color: var(--primary-color);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    
    h2 {
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: var(--dark-gray);
      margin-bottom: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark-gray);
    }
    
    .input-with-icon {
      position: relative;
    }
    
    .input-with-icon i {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
    }
    
    .input-with-icon input {
      padding-left: 2.5rem;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--medium-gray);
      border-radius: var(--border-radius);
      font-family: inherit;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input[type="number"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.2);
    }
    
    .btn {
      background: var(--primary-color);
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .alert {
      padding: 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 1.5rem;
      display: none;
      align-items: center;
      gap: 0.75rem;
    }
    
    .alert-success {
      background-color: #d4edda;
      color: #204875;
      display: flex;
    }
    
    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      display: flex;
    }
    
    .account-balance {
      background: var(--light-gray);
      padding: 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 600;
    }
    
    .account-balance span {
      color: var(--primary-color);
      font-size: 1.2rem;
    }
    
    .withdraw-methods {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .method-card {
      padding: 1rem;
      border: 1px solid var(--medium-gray);
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .method-card.selected {
      border-color: var(--primary-color);
      background-color: rgba(46, 139, 87, 0.05);
    }
    
    .method-card i {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    
    @media (max-width: 480px) {
      .withdraw-container {
        padding: 1.5rem;
      }
      
      .logo {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
      
      h2 {
        font-size: 1.3rem;
      }
      
      .withdraw-methods {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="withdraw-container">
    <div class="header">
      <div class="logo">NS</div>
      <h2>Withdraw Funds</h2>
      <p class="subtitle">Transfer funds to your preferred method</p>
    </div>
    
    <!-- Alert messages -->
    <div id="alert-message" class="alert" style="display: none;"></div>
    
    <!-- Current balance display -->
    <div class="account-balance">
      Available Balance: <span id="current-balance">KES 0.00</span>
    </div>
    
    <form id="withdraw-form">
      <div class="form-group">
        <label for="withdraw-amount">Withdrawal Amount (KES)</label>
        <div class="input-with-icon">
          <i class="fas fa-money-bill-wave"></i>
          <input type="number" id="withdraw-amount" name="amount" 
                 placeholder="Enter amount" required min="1" step="0.01">
        </div>
      </div>
      
      <div class="form-group">
        <label>Withdrawal Method</label>
        <div class="withdraw-methods" id="withdraw-methods">
          <div class="method-card" data-method="mpesa">
            <i class="fab fa-mpesa"></i>
            <div>M-Pesa</div>
          </div>
          <div class="method-card" data-method="bank">
            <i class="fas fa-university"></i>
            <div>Bank Transfer</div>
          </div>
        </div>
        <input type="hidden" name="withdraw_method" id="selected-method" required>
      </div>
      
      <button type="submit" class="btn">
        <i class="fas fa-wallet"></i> Process Withdrawal
      </button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Fetch and display current balance
      fetchCurrentBalance();
      
      // Handle method selection
      document.querySelectorAll('.method-card').forEach(card => {
        card.addEventListener('click', () => {
          document.querySelectorAll('.method-card').forEach(c => c.classList.remove('selected'));
          card.classList.add('selected');
          document.getElementById('selected-method').value = card.dataset.method;
        });
      });
      
      // Handle form submission
      document.getElementById("withdraw-form").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const form = event.target;
        const formData = new FormData(form);
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.innerHTML;
        
        if (!formData.get('withdraw_method')) {
          showAlert('error', 'Please select a withdrawal method');
          return;
        }
        
        // Show loading state
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        submitBtn.disabled = true;
        
        fetch("../backend/withdraw.php", {
          method: "POST",
          body: formData,
          credentials: 'include'
        })
          .then(response => response.json())
          .then(data => {
            const alertDiv = document.getElementById("alert-message");
            
            if (data.error) {
              showAlert('error', data.error);
              return;
            }
            
            // Show success message
            showAlert('success', 'Withdrawal successful! Funds will be transferred shortly.');
            
            // Reset form
            form.reset();
            document.querySelectorAll('.method-card').forEach(c => c.classList.remove('selected'));
            document.getElementById('selected-method').value = '';
            
            // Update balance display
            fetchCurrentBalance();
          })
          
          .finally(() => {
            // Reset button state
            submitBtn.innerHTML = originalBtnText;
            submitBtn.disabled = false;
          });
      });
    });

    // Function to fetch and display current balance
    function fetchCurrentBalance() {
      fetch("../backend/get_balance.php", {
        credentials: 'include'
      })
        .then(response => response.json())
        .then(data => {
          if (data.balance !== undefined) {
            document.getElementById("current-balance").textContent = 
              `KES ${parseFloat(data.balance).toFixed(2)}`;
          }
        })
        .catch(error => {
          console.error("Error fetching balance:", error);
        });
    }

    // Function to show alert messages
    function showAlert(type, message) {
      const alertDiv = document.getElementById("alert-message");
      alertDiv.innerHTML = `
        <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
        ${message}
      `;
      alertDiv.className = `alert alert-${type}`;
      alertDiv.style.display = 'flex';
      
      // Hide alert after 5 seconds
      setTimeout(() => {
        alertDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
