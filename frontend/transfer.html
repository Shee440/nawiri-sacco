          <div class="input-with-icon">

                   placeholder="Enter account number" required>

          <div class="input-with-icon">

          <i class="fas fa-exchange-alt"></i> Transfer Funds
        </button>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Fetch initial data
      fetchCurrentBalance();
      
      // Handle form submission
      document.getElementById("transferForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const form = event.target;
        const formData = new FormData(form);
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.innerHTML;
        
        // Validation
        const amount = parseFloat(formData.get('amount'));
        if (isNaN(amount) || amount <= 0) {
          showAlert('error', 'Please enter a valid amount');
          return;
        }
        
        // Show loading state
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        submitBtn.disabled = true;
        
        fetch("../backend/transfer.php", {
          method: "POST",
          body: formData,
          credentials: 'include'
        })
          .then(response => response.json())
          .then(data => {
            if (data.error) {
              showAlert('error', data.error);
              return;
            }
            
            showAlert('success', 'Transfer successful!');
            form.reset();
            fetchCurrentBalance();
          })
          .catch(error => {
            console.error("Transfer error:", error);
            showAlert('error', 'An error occurred. Please try again.');
          })
          .finally(() => {
            submitBtn.innerHTML = originalBtnText;
            submitBtn.disabled = false;
          });
      });
    });

    function fetchCurrentBalance() {
      fetch("../backend/get_balance.php", {
        credentials: 'include'
      })
        .then(response => response.json())
        .then(data => {
          if (data.balance !== undefined) {
            document.getElementById("current-balance").textContent = 
              `KES ${parseFloat(data.balance).toFixed(2)}`;
          }
        });
    }

    function showAlert(type, message) {
      const alertDiv = document.getElementById("alert-message");
      alertDiv.innerHTML = ` 
        <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
        ${message}
      `;
      alertDiv.className = `alert alert-${type}`;
      alertDiv.style.display = 'flex';
      
      setTimeout(() => {
        alertDiv.style.display = 'none';
      }, 5000);
    }
  </script>
